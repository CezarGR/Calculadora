<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/scss/bootstrap.scss">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">


    <title>Hello, world!</title>
  </head>   
  <body>

    <div class="container calcula">
        <div class="row">
            <div class="col linha1">
                <input type="text" class="campo " id="campo" value="">
            </div>

        </div>
        <div class="row">
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="c" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="%" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="/" onclick="escrever(this.value)">
            </div>
        </div>

        <div class="row">
            <div class="col linha2">
                <input class="btn btn-primary botao" id="1" type="button" onclick="escrever(this.value)" value="1">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" id="2" type="button" onclick="escrever(this.value)" value="2">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" id="3" type="button" onclick="escrever(this.value)" value="3">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="X" onclick="escrever(this.value)">
            </div>
        </div>

        <div class="row">
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="4" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="5" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="6" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="-" onclick="escrever(this.value)">
            </div>
        </div>

        <div class="row">
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="7" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="8" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="9" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="+" onclick="escrever(this.value)">
            </div>
        </div>

        <div class="row">
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="0" onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" type="button" value="," onclick="escrever(this.value)">
            </div>
            <div class="col linha2">
                <input class="btn btn-primary botao" id="enter" type="button" value="=" onclick="escrever(this.value)">
            </div>
        </div>
        
       
    </div>





    <!-- ---------------------------------POPPER.JS/YQUERRY/BOOTSTRAP.JS-------------------------------- -->
    <script src="node_modules/popper.js"></script>
    <script src="node_modules/jquerry/index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script>
     

        
        function escrever(valor){
            
            var elemento = document.getElementById("campo");
            var value_ = elemento.value;
            elemento.value = value_+ valor;
        }


       

        // function teste1(x1){
     
        //         document.getElementById('label').innerHTML = (x1); 
            
        // }
        

    </script>

  </body>
</html>
